<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adamson Meontoring System</title>
</head>
<body>
 {% block content %}
    <form method = "POST">
        <h1 align = "CENTER">Welcome to Adamson University Student Mentoring System!</h1>
        <table border = "0" align = "CENTER">
            <tbody>
                <tr>
                    <td>
                        {% if user.is_authenticated %}
                            <a href = "{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a href = "{% url 'login' %}">Login</a>
                        <a href = "{% url 'register' %}">Register</a>
                        {% endif %}
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
 {% endblock %}
</body>
</html>
